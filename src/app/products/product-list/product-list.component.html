<br>
<div class="container">
  <div class="row" *ngIf="usersService.isAdminSync()">
    <div class="col-sm">
      <div class="float-right">
        <button type="button" class="btn btn-primary waves-light" data-toggle="modal" data-target="#exampleModalLong">
          Add Product
        </button>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-md-9">

      <div class="container">
        <div class="row">
          <!-- List of Products -->
          <div class="col-sm-4 mb-2"
               *ngFor="let product of productList">
            <div class="item">
              <div class=" mb-r">
                <!--Card-->
                <div class="card card-cascade wider">
                  <!--Card image-->
                  <a [routerLink]="['/products/', product.slug]">
                    <div class="view overlay hm-white-slight">

                      <!--<img *ngIf="product.image_urls && product.image_urls.length > 0" [src]=product.image_urls[0] class="img-fluid" alt="" width="360px" height="640px"> -->
                      <img *ngIf="true || !product.image_urls || product.image_urls.length==0"
                           src="/assets/images/macbook.jpg"
                           class="img-fluid" alt="" width="360px" height="640px">
                      <a>
                        <div class="mask waves-effect waves-light"></div>
                      </a>
                    </div>
                  </a>
                  <!--/.Card image-->
                  <!--Card content-->
                  <div class="card-body text-center no-padding">
                    <!--Category & Title-->
                    <a class="text-muted">
                      <h5>{{ product.name }}</h5>
                    </a>
                    <p class="card-title">
                      <strong>
                        <a [routerLink]="['/products/', product.slug]" routerLinkActive="router-link-active">{{
                          product.name }}</a>
                      </strong>
                    </p>
                    <!--Description-->
                    <p class="card-text">{{ product.description }}
                    </p>
                    <!--Card footer-->
                    <div class="card-footer">
                      <span class="left">{{ product.price }} $</span>
                      <br/>
                      <span class="right">

                        <!--<span placement="top" mdbTooltip="Add to Cart" container="body"
                              (click)="addOrUpdateCart(product)">
                          <i class="fa fa-shopping-cart"></i>
                        </span> -->
                        <a placement="top" mdbTooltip="Remove Product" container="body"
                           *ngIf="isAdmin"
                           (click)="removeProduct(product.$key)">
                          <i class="fa fa-trash"></i>
                        </a>
                      </span>
                    </div>

                  </div>
                  <!--/.Card content-->

                </div>
                <!--/.Card-->

              </div>
            </div>
          </div>
        </div>
        <!-- Pagination -->
        <div class="text-center mt-3">
          <app-pagination [pageMeta]="(products|async)?.page_meta" (loadMore)="onLoadMore($event)"></app-pagination>
        </div>
      </div>
      <!--/.Card-->
    </div>
  </div>
</div>
