<div class="container" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <img class="card-img-top" *ngIf="product.image_urls && product.image_urls.length > 0"
           [src]="product.image_urls && product.image_urls.length > 0 ? product.image_urls[0] : 'https://img.business.com/rc/816x500/aHR0cHM6Ly93d3cuYnVzaW5lc3NuZXdzZGFpbHkuY29tL2ltYWdlcy9pLzAwMC8wMTcvMDg0L29yaWdpbmFsL21hY2Jvb2stcHJvLTE4LnBuZw==?_ga=2.200130154.557404650.1551883694-765115885.1551883694'"
           alt="">
    </div>

    <div class="col-md-6" *ngIf="product && product.slug">
      <hr/>
      <h3>{{product.name}}</h3>
      <hr/>
      <p>{{product.description}}</p>
      <hr/>
      <strong>Quantity</strong>
      <label>

        <input type="number" #product_count_elem
               class="form-control" name="product_count" value="{{quantity || 1}}" [min]="1"/>
      </label>

      <h4>Price: $<strong>{{product.price ? product.price.toFixed(2) : 0}}</strong></h4>

      <button *ngIf="product.isInCart" class="btn btn-danger" (click)="addOrUpdateCart(0)">
        Remove from cart
      </button>
      &nbsp;
      <button class="btn btn-warning" (click)="addOrUpdateCart(product_count_elem.value)">
        {{product.isInCart ? 'Update quantity' : 'Add to cart'}}
      </button>
      &nbsp;
      <a class="btn btn-success" routerLink="/checkout">
        <i class="fa fa-shopping-cart"></i> Checkout
      </a>
    </div>
  </div>
</div>

<br>

<div class="container text-center">
  <h4 *ngIf="!!product.comments">Comments</h4>
  <div *ngFor="let comment of product?.comments">
    <b>{{comment.user?.username}}</b>
    <p>{{comment.content}}</p>
    <i class="fa fa-trash" aria-hidden="true" *ngIf="comment.user.username === currentUser?.username"
       (click)="deleteComment(comment)"></i>
  </div>
</div>

<div *ngIf="isLoggedIn" class="container-wrapper container d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <h5 class="text-center">Comment</h5>
    <form [formGroup]="commentForm" (submit)="submitComment()" novalidate>
      <div class="name-wrapper d-flex">
        <div class="form-group first-name">
            <textarea type="text" class="form-control col-sm-8" id="first-name-input" placeholder="Write a comment"
                      formControlName="content"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<div *ngIf="!isLoggedIn">
  <b>Login If you want to comment</b>
  <a [routerLink]="['/auth/login']">
    Login
  </a>
  <a [routerLink]="['/auth/register']">
    Register
  </a>
</div>
